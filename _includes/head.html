<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-translate-customization" content="108d9124921d80c3-80e20d618ff053c8-g4f02ec6f3dba68b7-c">
  {%- seo -%}
  <link rel="icon" href="{{ site.favicon }}">
  <link rel="canonical" href="{{ site.url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-noto-sans@0.0.72/index.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <style>
    #css-grid {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
      width: 100%;
      height: 100%;
    }
    #div1 {
      background-color: rgba(240,250,143, 0.5);
      text-align: center;
      border-radius: 20px;
      padding: 10px;
      border: black 1px solid;
    }
    #div2 {
      background-color: rgba(1,147,209, 0.5);
      text-align: center;
      border-radius: 20px;
      padding: 10px;
      border: black 1px solid;
    }
    #div3 {
      background-color: rgba(131,203,244, 0.5);
      text-align: center;
      border-radius: 20px;
      padding: 10px;
      border: black 1px solid;
    }
    #div4 {
      background-color: rgba(139,228,3, 0.5);
      text-align: center;
      border-radius: 20px;
      padding: 10px;
      border: black 1px solid;
    }

    a.button {
      padding: 1px 6px;
      border: 1px outset buttonborder;
      border-radius: 3px;
      color: buttontext;
      background-color: #d6f3e6;
      text-decoration: none;
    }
  </style>
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include extensions/google-analytics.html -%}
  {%- endif -%}
  {%- include extensions/code-highlight.html -%}
  {%- include extensions/photo-swipe.html -%}
  {%- include custom-head.html -%}
</head>
